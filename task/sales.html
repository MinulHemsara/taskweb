<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <frame>
      <div class="container2">
        <div class="hero2">
          <div class="col-lg-3 margin-top-500" id="frame2">
            <div class="hero__categories">
              <div class="hero__categories__all2">
                <span>Deals of the weeks</span>
              </div>
              <ul>
                <img src="img/b.jpg" alt="" />
              </ul>
              <p class="par">Trans-Weight Hooded</p>
            </div>
            <p class="par2">Studio Design</p>
            <h3 class="par3">$11.31</h3>
            <button class="primary-btn2">Shop now</button>
          </div>
        </div>
      </div>
    </frame>

    <h3>Best Sellers</h3>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
      style="max-width: 300px"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/m.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/m.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/f.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-target="#carouselExampleControls"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#carouselExampleControls"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </body>
</html>
